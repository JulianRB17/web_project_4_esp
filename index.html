<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>

  <body>
    <div class="body-container">
      <section class="modal" id="edit-profile">
        <div class="modal__overlay"></div>
        <div class="modal__body">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__input-container">
            <input
              type="text"
              class="modal__input modal__input_error"
              id="modal__input_name"
              placeholder="Nombre"
              value="Jacques Cousteau"
              required
              minlength="2"
              maxlength="40"
            />
            <div
              class="modal__input-underline"
              id="modal__input_name-underline"
            ></div>
            <span class="modal__error-msg" id="modal__input_name-error"></span>
            <input
              type="text"
              class="modal__input modal__input_error"
              id="modal__input_about-me"
              placeholder="Acerca de mí"
              value="Explorador"
              required
              minlength="2"
              maxlength="200"
            />
            <div
              class="modal__input-underline"
              id="modal__input_about-me-underline"
            ></div>
            <span
              class="modal__error-msg"
              id="modal__input_about-me-error"
            ></span>
            <button class="modal__save-btn">Guardar</button>
          </form>
        </div>
      </section>

      <section class="modal" id="new-place">
        <div class="modal__overlay"></div>
        <div class="modal__body">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Nuevo lugar</h2>
          <form class="modal__input-container">
            <input
              type="text"
              class="modal__input modal__input_error"
              placeholder="Título"
              id="modal__input_new-place-title"
              required
              minlength="2"
              maxlength="30"
            />
            <div
              class="modal__input-underline"
              id="modal__input_new-place-title-underline"
            ></div>
            <span
              class="modal__error-msg"
              id="modal__input_new-place-title-error"
            ></span>
            <input
              type="url"
              class="modal__input modal__input_error"
              placeholder="Enlace a la imagen"
              id="modal__input_new-place-pic"
              required
            />
            <div
              class="modal__input-underline"
              id="modal__input_new-place-pic-underline"
            ></div>
            <span
              class="modal__error-msg"
              id="modal__input_new-place-pic-error"
            ></span>
            <button class="modal__save-btn">Crear</button>
          </form>
        </div>
      </section>

      <section class="modal" id="modal-pic">
        <div class="modal__overlay"></div>
        <div class="modal__pic-container">
          <button class="modal__close-btn"></button>
          <img class="modal__pic" />
          <p class="modal__pic-name"></p>
        </div>
      </section>

      <section class="modal" id="profile-pic">
        <div class="modal__overlay"></div>
        <div class="modal__body">
          <button class="modal__close-btn"></button>
          <h2 class="modal__title">Change profile pic</h2>
          <form class="modal__input-container">
            <input
              type="text"
              class="modal__input modal__input_error"
              placeholder="Descripción de imagen"
              id="modal__input_profile-pic-description"
              minlength="2"
              maxlength="50"
            />
            <div
              class="modal__input-underline"
              id="modal__input_profile-pic-description-underline"
            ></div>
            <span
              class="modal__error-msg"
              class="modal__input_profile-pic-description-error"
            ></span>
            <input
              type="url"
              class="modal__input modal__input_error"
              placeholder="Enlace a la imagen"
              id="modal__input_profile-pic"
              required
            />
            <div
              class="modal__input-underline"
              id="modal__input_profile-pic-underline"
            ></div>
            <span
              class="modal__error-msg"
              id="modal__input_profile-pic-error"
            ></span>
            <button class="modal__save-btn">Guardar</button>
          </form>
        </div>
      </section>

      <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Header logo" />
        <div class="header__line-break"></div>
      </header>

      <section class="profile">
        <div class="profile__pic"></div>
        <div class="profile__text-container">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__about-me">Explorador</p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="cards">
        <template id="cards__template">
          <div class="cards__card-container">
            <button class="cards__trash-btn"></button>
            <img class="cards__img" />
            <div class="cards__footer">
              <h2 class="cards__name"></h2>
              <button class="cards__like-btn"></button>
            </div>
          </div>
        </template>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Alrededor de los EEUU</p>
      </footer>

      <script src="scripts/index.js" type="module"></script>
      <script src="scripts/validate.js" type="module"></script>
    </div>
  </body>
</html>
