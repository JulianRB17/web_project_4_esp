<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="icon" type="image" href="./images/favicon.ico" />
    <style src="./vendor/normalize.css"></style>
    <style src="./page/index.css"></style>
  </head>

  <body>
    <div class="body-container">
      <section class="popup" id="edit-profile">
        <div class="popup__overlay"></div>
        <div class="popup__body">
          <button class="popup__close-btn"></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__input-container">
            <input
              type="text"
              name="name"
              class="popup__input popup__input_error"
              id="popup__input_name"
              placeholder="Nombre"
              value="Jacques Cousteau"
              required
              minlength="2"
              maxlength="40"
            />
            <div
              class="popup__input-underline"
              id="popup__input_name-underline"
            ></div>
            <span class="popup__error-msg" id="popup__input_name-error"></span>
            <input
              type="text"
              name="about"
              class="popup__input popup__input_error"
              id="popup__input_about-me"
              placeholder="Acerca de mí"
              value="Explorador"
              required
              minlength="2"
              maxlength="200"
            />
            <div
              class="popup__input-underline"
              id="popup__input_about-me-underline"
            ></div>
            <span
              class="popup__error-msg"
              id="popup__input_about-me-error"
            ></span>

            <button class="popup__save-btn" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <section class="popup" id="new-place">
        <div class="popup__overlay"></div>
        <div class="popup__body">
          <button class="popup__close-btn"></button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__input-container">
            <input
              type="text"
              class="popup__input popup__input_error"
              placeholder="Título"
              name="newPlaceCaption"
              id="popup__input_new-place-title"
              required
              minlength="2"
              maxlength="30"
            />
            <div
              class="popup__input-underline"
              id="popup__input_new-place-title-underline"
            ></div>
            <span
              class="popup__error-msg"
              id="popup__input_new-place-title-error"
            ></span>
            <input
              type="url"
              class="popup__input popup__input_error"
              placeholder="Enlace a la imagen"
              name="newPlace"
              id="popup__input_new-place-pic"
              required
            />
            <div
              class="popup__input-underline"
              id="popup__input_new-place-pic-underline"
            ></div>
            <span
              class="popup__error-msg"
              id="popup__input_new-place-pic-error"
            ></span>
            <button class="popup__save-btn" type="submit">Crear</button>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-pic">
        <div class="popup__overlay"></div>
        <div class="popup__pic-container">
          <button class="popup__close-btn"></button>
          <img class="popup__pic" alt="...Cargando imagen" />
          <p class="popup__pic-name"></p>
        </div>
      </section>

      <section class="popup" id="profile-pic">
        <div class="popup__overlay"></div>
        <div class="popup__body popup__body_medium">
          <button class="popup__close-btn"></button>
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <form class="popup__input-container">
            <input
              type="url"
              class="popup__input popup__input_error"
              placeholder="Enlace a la imagen"
              name="avatar"
              id="popup__input_profile-pic"
              required
            />
            <div
              class="popup__input-underline"
              id="popup__input_profile-pic-underline"
            ></div>
            <span
              class="popup__error-msg"
              id="popup__input_profile-pic-error"
            ></span>
            <button class="popup__save-btn" type="submit">Guardar</button>
          </form>
        </div>
      </section>

      <section class="popup" id="popup-erase-card">
        <div class="popup__overlay"></div>
        <div class="popup__body popup__body_small">
          <button class="popup__close-btn"></button>
          <h2 class="popup__title" type="submit">¿Estás seguro?</h2>
          <form class="popup__input-container">
            <button class="popup__save-btn">Sí</button>
          </form>
        </div>
      </section>

      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line-break"></div>
      </header>

      <section class="profile">
        <div class="profile__pic">
          <div class="profile__overlay">
            <div class="profile__overlay-icon"></div>
          </div>
        </div>
        <div class="profile__text-container">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-btn"></button>
          <p class="profile__about-me"></p>
        </div>
        <button class="profile__add-btn"></button>
      </section>

      <section class="cards">
        <template id="cards__template">
          <div class="cards__card-container">
            <button class="cards__trash-btn"></button>
            <img
              class="cards__img"
              src="./images/cards_1.jpg"
              alt="...Cargando imagen"
            />
            <div class="cards__footer">
              <h2 class="cards__name">imagen 1</h2>
              <div class="cards__like-container">
                <button class="cards__like-btn"></button>
                <p class="cards__like-number"></p>
              </div>
            </div>
          </div>
        </template>
      </section>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Alrededor de los EEUU</p>
      </footer>
    </div>
  </body>
</html>
